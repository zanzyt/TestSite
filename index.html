<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS link -->
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff5733);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #333, #444, #555);
            color: #ddd;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        /* IP Address */
        p {
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Contact Info Section */
        .contact-info {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-info h3 {
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .contact-info p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Redirect Button */
        .redirect-btn, .social-btn {
            background-color: #ff5733;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .redirect-btn:hover, .social-btn:hover {
            background-color: #c14e27;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Social Media Buttons */
        .social-btns {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-btn {
            background-color: #7289da; /* Discord Color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.2);
        }

        .social-btn.github {
            background-color: #24292f; /* GitHub Color */
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            background-color: #ff5733;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #c14e27;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Site</h1>
        <p>Your IP Address is: <span id="ip-address">Loading...</span></p>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> support@zanzyt.com</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Address:</strong> 123 Zanzyt Lane, Tech City, 12345</p>
    </div>

    <!-- Social Media Buttons -->
    <div class="social-btns">
        <a href="https://discord.com" class="social-btn" target="_blank">D</a>
        <a href="https://github.com" class="social-btn github" target="_blank">G</a>
    </div>

    <!-- Redirect Button -->
    <a href="https://fakecrime.bio/zanzyt" class="redirect-btn" target="_blank">Visit Fake Crime Bio</a>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

    <div class="footer">by Zanzyt. Corp.</div>

    <script>
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'Unable to fetch IP';
            });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
